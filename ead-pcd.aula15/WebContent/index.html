<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Aula 15 - Exemplo Servlet e JSP</title>
</head>
<body>
	<b>ServletCalc - Calculadora usando Servlets</b>
	<form id="formulario" name="formulario1" method="post" action="SomarNumeros">
		<p>Digite o primeiro número:
			<input type="text" name="n1" id="num1" />
		</p>
		<p>Digite o segundo número:
			<input type="text" name="n2" id="num2" />
		</p>
		<p>Seleciona a operação:
			<select name="selectOperacao">
				<option value="somar">Somar</option>
				<option value="subtrair">Subtrair</option>
				<option value="multiplicar">Multiplicar</option>
				<option value="dividir">Dividir</option>
			</select>
		</p>
		<p>
			<input type="submit" name="button" value="Calcular" />
		</p>
	</form>
</body>
</html>
